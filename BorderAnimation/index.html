<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Animation</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .card {
        background-color: white;
        border: 2px solid #ccc;
        /* Initial border color */
        border-radius: 10px;
        padding: 20px;
        width: 300px;
        text-align: center;
        transition: border-width 0.3s ease, border-color 0.3s ease;
        /* Smooth transition */
    }

    .card:hover {
        border-width: 4px;
        /* Increased border width on hover */
        border-color: #007BFF;
        /* Change border color on hover */
    }
</style>

<body>
    <div class="card">
        <h2>Tour Package</h2>
        <p>Explore amazing destinations with our exclusive offers!</p>
    </div>
</body>

</html>
