<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>Weather Application</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://source.unsplash.com/1600x900/?landscape');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
        }

        .weather-card {
            background: #000000d0;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            max-width: 90%;
            width: 50vw;
            margin: 0 auto;
        }

        .weather-card:hover {
            transform: scale(1.05);
        }

        #city-input {
            padding: 15px;
            margin: 10px 0;
            width: 70%;
            color: white;
            border: 1px solid #7c7c7c2b;
            background-color: #7c7c7c2b;
            border-radius: 25px;
            font-size: 16px;
        }

        #city-input:focus {
            outline: none;
            border-color: #364f64;
        }

        #city-input::placeholder {
            color: #aaa;
        }

        #city-input-btn {
            padding: 10px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #city-input-btn:hover {
            background-color: #1565C0;
        }

        #weather-info {
            display: none;
        }

        #weather-icon {
            width: 100px;
            height: 100px;
        }

        #temperature {
            font-size: 24px;
            font-weight: bold;
            margin: 8px 0;
        }

        #description {
            font-size: 18px;
            margin-bottom: 10px;
            color: whitesmoke;
        }

        #wind-speed {
            font-size: 16px;
        }

        #date {
            font-size: 14px;
        }

        @media only screen and (max-width: 768px) {
            .weather-card {
                width: 70vw;
            }

            #city-input {
                width: 80%;
            }

            #city-input-btn {
                width: 80%;
            }

            #weather-icon {
                width: 80px;
                height: 80px;
            }

            #temperature {
                font-size: 20px;
            }

            #description {
                font-size: 16px;
            }

            #wind-speed {
                font-size: 14px;
            }

            #date {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="weather-card">
            <h1 style="color: whitesmoke;">
                Weather App
            </h1>

            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="city-input-btn" onclick="weatherFn($('#city-input').val())">
                Get Weather
            </button>
            <div id="weather-info" class="animate__animated animate__fadeIn">
                <h3 id="city-name" style="color: whitesmoke;"></h3>
                <p id="date" style="color: whitesmoke;"></p>
                <p id="temperature" style="color: whitesmoke;"></p>
                <p id="description" style="color: whitesmoke;"></p>
                <p id="wind-speed" style="color: whitesmoke;"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <script src="https://momentjs.com/downloads/moment.min.js">
    </script>
    <script>
        const url =
            'https://api.openweathermap.org/data/2.5/weather';
        const apiKey =
            'f00c38e0279b7bc85480c3fe775d518c';

        $(document).ready(function () {
            weatherFn('Pune');
        });

        async function weatherFn(cName) {
            const temp =
                `${url}?q=${cName}&appid=${apiKey}&units=metric`;
            try {
                const res = await fetch(temp);
                const data = await res.json();
                if (res.ok) {
                    weatherShowFn(data);
                } else {
                    alert('City not found. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        function weatherShowFn(data) {
            $('#city-name').text(data.name);
            $('#date').text(moment().
                format('MMMM Do YYYY, h:mm:ss a'));
            $('#temperature').
                html(`${data.main.temp}Â°C`);
            $('#description').
                text(data.weather[0].description);
            $('#wind-speed').
                html(`Wind Speed: ${data.wind.speed} m/s`);
            $('#weather-icon').
                attr('src',
                    `...`);
            $('#weather-info').fadeIn();
        }
    </script>
</body>

</html>
